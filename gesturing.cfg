alias g1 "gesturing1"
alias gesturing1 "voicemenu 0 1; wait; bind f g2"			//	Thanks
alias g2 "gesturing2"
alias gesturing2 "voicemenu 0 2; wait; bind f g3"			//	Go! Go! Go!
alias g3 "gesturing3"
alias gesturing3 "voicemenu 0 3; wait; bind f g4"			//	Move Up!
alias g4 "gesturing4"
alias gesturing4 "voicemenu 0 4; wait; bind f g5"			//	Go Left
alias g5 "gesturing5"
alias gesturing5 "voicemenu 0 5; wait; bind f g6"			//	Go Right
alias g6 "gesturing6"
alias gesturing6 "voicemenu 1 0; wait; bind f g7"			//	Incoming
alias g7 "gesturing7"
alias gesturing7 "voicemenu 1 2; wait; bind f g8"			//	Sentry Ahead!
alias g8 "gesturing8"
alias gesturing8 "voicemenu 2 0; wait; bind f g9"			//	Help!
alias g9 "gesturing9"
alias gesturing9 "voicemenu 2 1; wait; bind f g10"			//	Battle Cry
alias g10 "gesturing10"
alias gesturing10 "voicemenu 2 2; wait; bind f g11"			//	Cheers
alias g11 "gesturing11"
alias gesturing11 "voicemenu 2 6; wait; bind f g12"			//	Nice Shot
alias g12 "gesturing12"
alias gesturing12 "voicemenu 2 7; wait; bind f g1"			//	Good Job

bind "f" "g1" // press f button key for voice command and gesture. You can change the [KEY] bind to whatever you like but you must change it also from above.
