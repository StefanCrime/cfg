echo ""
echo ""
echo ""
echo ""
echo " Medic(150 HP) config activated."
echo ""
echo " F3 = Move SPAWN"
echo " 6 = Use MEDI GUN"
echo " 7 = Use KRITZ Krieg"
echo " 8 = Use QUICK Fix"
echo " R = Radar, saying voice command << YES << "
echo " F = UBER READY"
echo " MOUSE 4 = AUTO-HEALING << + + + DISABLED - you must enabled it from cfg + + + <<"
echo " Mouse 5 = FAKE Uber"
