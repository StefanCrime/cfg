//[ Null-movement script

bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
bind "e" "voicemenu 0 0"
alias +mfwd "-back;+forward;alias checkfwd +forward; mgest"
alias +mback "-forward;+back;alias checkback +back; mgest"
