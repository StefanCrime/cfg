bind f +gspect

alias +gspect "+inspect; gesture"
alias -gspect  -inspect

alias gesturing1 "voicemenu 0 1; wait; alias gesture gesturing2"			//	Thanks
alias gesturing2 "voicemenu 0 2; wait; alias gesture gesturing3"			//	Go! Go! Go!
alias gesturing3 "voicemenu 0 3; wait; alias gesture gesturing4"			//	Move Up!
alias gesturing4 "voicemenu 0 4; wait; alias gesture gesturing5"			//	Go Left
alias gesturing5 "voicemenu 0 5; wait; alias gesture gesturing6"			//	Go Right
alias gesturing6 "voicemenu 1 0; wait; alias gesture gesturing7"			//	Incoming
alias gesturing7 "voicemenu 1 2; wait; alias gesture gesturing8"			//	Sentry Ahead!
alias gesturing8 "voicemenu 2 0; wait; alias gesture gesturing9"			//	Help!
alias gesturing9 "voicemenu 2 1; wait; alias gesture gesturing10"			//	Battle Cry
alias gesturing10 "voicemenu 2 2; wait; alias gesture gesturing11"			//	Cheers
alias gesturing11 "voicemenu 2 6; wait; alias gesture gesturing12"			//	Nice Shot
alias gesturing12 "voicemenu 2 7; wait; alias gesture gesturing1"			//	Good Job
alias "gesture" "gesturing1"