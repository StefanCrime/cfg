// Here I put the default binds for the ones which I used in every class.cfg
// Default binds for the scripts so it doesn't mix up
// Faster reload time with +reload instead of cl_autoreload 1

-jump
-duck
-attack
-attack2
-forward
-moveleft
-moveright
r_drawviewmodel 1

bind 1 "slot1" 
bind 2 "slot2" 
bind 3 "slot3" 
bind 4 "slot4"
bind 5 "slot5"
bind 6 "load_itempreset 0"
bind 7 "load_itempreset 1"
bind 8 "load_itempreset 2"
bind 9 "load_itempreset 3"
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
bind ctrl +crouch
bind e "voicemenu 0 0"
bind enter +attack
bind c "+crouch; mgest; grand"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse3 "+attack3"
bind mouse4 "voicemenu 1 1; say_team + + + SPY! LOOK BEHIND YOU ! + + +"
bind mouse5 "dropitem; say :D"
bind mwheeldown slot3
bind mwheelup slot1
bind p "explode; nextmap"
bind q "lastinv"
bind r "voicemenu 0 1; +reload"
bind space +jump
bind shift "dropitem"
bind tab "+showscores"
bind x "voice_menu_2"
bind z "voice_menu_1"
bind f "+inspect"

